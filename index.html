<!DOCTYPE html>
<html lang="en">
  <head>
    <title>popup-menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/popmenu.js"></script>
  </head>
  <body>
    <pop-menu aria-haspopup="true" aria-controls="popmenu">
      <span>Popmenu</span>
      <div id="popmenu" role="menu">
        <a href tabindex="-1" role="menuitem">Item 1</a>
        <a href tabindex="-1" role="menuitem">Item 2</a>
        <a href tabindex="-1" role="menuitem">Item 3</a>
        <a href tabindex="-1" role="menuitem">Item 4</a>
      </div>
    </pop-menu>
  </body>
</html>
